<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Social media signup page</title>
    </head>
    <body>
        <h1>üåê Welcome to Social Media signup page</h1>
        <form action="/user_data" method="get">
            <table cellspacing="15px">
                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="first_name" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Middle name:</td>
                    <td><input type="text" name="middle_name" placeholder="Middle Name"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="last_name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="date" name="DOB"></td>
                </tr>
                <tr>
                    <td>Contact number:</td>
                    <td><input type="number" name="phone" placeholder="10 digit number"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" name="email" placeholder="username@example.com"></td>
                </tr>
                <tr>
                    <td>Passowrd:</td>
                    <td><input type="password" name="password1" placeholder="Atleast 8 characters"></td>
                </tr>
                <tr>
                    <td>Confirm password:</td>
                    <td><input type="password" name="password2" placeholder="same as above"></td>
                </tr>
            </table>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
